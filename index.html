<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" class="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="name">Etch a Sketch</div>
    <div class="parentContainer">
        <div class="mainContainer">
            <div class="SketchContainer"></div>
            <form class="sizeForm">
                <input type="number" name="gridSize" id="gridSize" placeholder="Enter size (1-32)">
                <button class="createGrid">
                    Resize
                </button>
            </form>
        </div>
        <div class="secondContainer">
            <button id="solidBtn" class="menuBtns">
                <input type="color" id="colorPreview"></input>Solid Color
            </button>
            <button id = "rgbBtn" class="menuBtns">RGB Colors</button>
            <button id = "eraserBtn" class="menuBtns">Eraser</button>
            <button id = "clearBtn" class="menuBtns">Clear</button>
        </div>
    </div>
</body>

</html>
